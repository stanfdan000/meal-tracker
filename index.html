<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src= />
            <h2>
                Welcome to Track you're meal!
            </h2>
            <h3>Add you're ingredients</h3>
            <div class="ingredients">
            <form id="form1">
                <label> 
                    ingredients:
                    <input type="text" name="ingredients" id="ingredients"> 
                </label>
                <label">
                    quantity:
                    <input type="number" name="quantity" id="quantity" >
                </label>
                <label>
                    measurements:
                    <select name="measurements" id="measurements">
                    <option value="cups">Cups</option>
                    <option value="grams">Grams</option>
                    <option value="ml">Milliliters</option>
                    <option value="tsp">Teaspoons</option>
                    <option value="tbsp">Tablespoon</option>
                </select>
            </label>
            <button id='adding' type="submit">add ingredients</button>
            </form>
            <div class="listOfIngredients">
                <ul id="listOfIngredients"></ul>
                <button id="remove">discard last item</button>
            </div>
            </div>

            </select>
        </section>
            

    
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
